<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"	
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"	
                 xmlns:c="http://java.sun.com/jsp/jstl/core"	
                 xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                 >



    <table>                       

        <tr align="center">
            <td>
                <h:form>

                    <p:panelGrid columns="3" rendered="true" style="width:940px; min-width:940px; max-width:940px;">

                        <f:facet name="header">  
                            #{msg.userCourse}
                        </f:facet>

                        <h:dataTable value="#{userCoursesMB.userCourses}" var="userCourse">
                            <h:column>
                                <f:facet name="header">Course Name</f:facet>
                                #{userCourse.courseName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Skill Name</f:facet>
                                #{userCourse.skillName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Course Description</f:facet>
                                #{userCourse.courseDescription}
                            </h:column>
                        </h:dataTable>


                    </p:panelGrid>

                </h:form>
            </td>
        </tr>
    </table>



</ui:composition>
