<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"	
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"	
                 xmlns:c="http://java.sun.com/jsp/jstl/core"	
                 xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                 >



    <table>                       

        <tr align="center">
            <td>
                <h:form>   

                    <p:panelGrid columns="3" rendered="true" style="width:940px; min-width:940px; max-width:940px;">  

                        <f:facet name="header">  
                            #{msg.update} #{msg.your} #{msg.profile}
                        </f:facet>  

                        <h:outputLabel for="userName" value="#{msg.userName}" />  
                        <p:inputText id="userName" value="#{userMB.userName}" label="#{msg.userName}"  required="true"/> 
                        <p:message for="userName" />  

                        <h:outputLabel for="name" value="#{msg.name}"/>  
                        <p:inputText id="name" value="#{userMB.name}" label="#{msg.name}" required="true"/>  
                        <p:message for="name" />

                        <h:outputLabel for="surName" value="#{msg.surName}" />  
                        <p:inputText id="surName" value="#{userMB.surName}" label="#{msg.surName}"  required="true"/> 
                        <p:message for="surName" />  

                        <h:outputLabel for="email" value="#{msg.email}" />  
                        <p:inputText id="email" value="#{userMB.email}" label="#{msg.email}"  required="true"/> 
                        <p:message for="email" /> 

                        <h:outputLabel for="gender" value="#{msg.gender}" />  
                        <p:inputText id="gender" value="#{userMB.gender}" label="#{msg.gender}"  required="false"/> 
                        <p:message for="gender" />  

                        <h:outputLabel for="facebookHandle" value="#{msg.facebook}" />  
                        <p:inputText id="facebookHandle" value="#{userMB.facebookHandle}" label="#{msg.facebookHandle}"  required="false"/> 
                        <p:message for="facebookHandle" /> 

                        <h:outputLabel for="twitterHandle" value="#{msg.twitter}" />  
                        <p:inputText id="twitterHandle" value="#{userMB.twitterHandle}" label="#{msg.twitterHandle} "  required="false"/> 
                        <p:message for="twitterHandle" /> 

                        <h:outputLabel for="googlePulsHandle" value="#{msg.googlePlus}" />  
                        <p:inputText id="googlePulsHandle" value="#{userMB.googlePlusHandle}" label="#{msg.googlePlusHandle}"  required="false"/> 
                        <p:message for="googlePulsHandle" /> 

                    </p:panelGrid>  

                    <br/>

                    <p:commandButton ajax="false" type="submit" value="#{msg.save}" action="#{userMB.saveUser()}" update="@form" />                   
                    <p:spacer width="20" height="20"/>
                    <p:commandButton ajax="false" type="submit" value="#{msg.addPet}" action="./addPet.xhtml" update="@form" />                   
                    <p:spacer width="20" height="20"/>
                    <p:commandButton ajax="false" type="submit" immediate="true" value="#{msg.cancel}" action="#{userMB.cancel()}" update="@form" />                   
                    <br/>
                    <br />

                    <p:galleria value="#{userMB.myCollectionPets}" var="pet" 
                                rendered="#{not empty userMB.myCollectionPets}"
                                effect="slide"
                                panelWidth="500" panelHeight="313" 
                                showCaption="true">                            
                        <p:graphicImage value="image/dynamic?id=#{pet.id}"
                                        alt="#{pet.photoName}" title="#{pet.name} - #{pet.breed}" />                            
                    </p:galleria> 


                </h:form>   
            </td>
        </tr>
    </table>     



</ui:composition>
