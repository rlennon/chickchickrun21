<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"	
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"	
                 xmlns:c="http://java.sun.com/jsp/jstl/core"	
                 xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                 >

    <h:form>    

        <p:growl id="messages"/>
        <table>

            <!--  menu table row -->
            <tr>
                <td>                        
                    <p:menubar autoDisplay="true" id="petMenuBar" >       

                        <p:menuitem value="#{msg.home}" icon="ui-icon-home" url="./main.xhtml" style="font-family: Tahoma; font-size: 12px; font-style: bold"/>
                        
                        <p:submenu label="#{msg.pet}" icon="ui-icon-script" style="font-family: Tahoma; font-size: 12px; font-style: bold">   
							<p:menuitem value="#{msg.itemToAdd}" icon="ui-icon-plus" url="./addCertificate.xhtml" style="font-family: Tahoma; font-size: 12px; font-style: bold"/>
                            <p:menuitem value="#{msg.myPets}" icon="ui-icon-contact" action="#{petMB.loadMyPets()}" style="font-family: Tahoma; font-size: 12px; font-style: bold"/>                            
                            <p:menuitem value="#{msg.search}" icon="ui-icon-search" url="#" style="font-family: Tahoma; font-size: 12px; font-style: bold"/>
                            <p:separator/>                                                      
                        </p:submenu>
                      

                        <p:menuitem value="#{msg.profile}" icon="ui-icon-person" action="#{userMB.loadUserProfile}" style="font-family: Tahoma; font-size: 12px; font-style: bold"/>

                        <p:submenu label="#{msg.settings}" icon="ui-icon-gear" style="font-family: Tahoma; font-size: 12px; font-style: bold">
                            <p:separator/>                               
                            <p:menuitem value="#{msg.adverstiseHere}" icon="ui-icon-comment" url="#" style="font-family: Tahoma; font-size: 12px; font-style: bold"/>
                            <p:separator/>
                            <p:menuitem value="#{msg.accountSettings}" icon="ui-icon-gear" url="#" style="font-family: Tahoma; font-size: 12px; font-style: bold"/>
                            <p:menuitem value="#{msg.privacySettings}" icon="ui-icon-gear" url="#" style="font-family: Tahoma; font-size: 12px; font-style: bold"/>                                
                            <p:separator/>                               
                            <p:menuitem value="#{msg.help}" icon="ui-icon-help" url="#" style="font-family: Tahoma; font-size: 12px; font-style: bold"/>
                            <p:separator/>
                            <p:menuitem value="#{msg.signout}" icon="ui-icon-close" actionListener="#{menuBarMB.logout}"  style="font-family: Tahoma; font-size: 12px; font-style: bold" ajax="false"/>
                        </p:submenu>

                    </p:menubar>    
                </td>                    
            </tr>

        </table>
    </h:form>

</ui:composition>
