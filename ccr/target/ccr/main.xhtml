<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"	
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"	
      xmlns:c="http://java.sun.com/jsp/jstl/core"      
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"      
      >

    <ui:component>

        <h:head>
            <title>
                #{msg.welcome}
            </title>
        </h:head> 

        <h:body onload="notificationBar.show()" style="bgcolor:#FF6600;">

            <h:form id="notificationBarForm" >

                <p:notificationBar position="bottom" effect="slide" widgetVar="notificationBar"
                                   rendered="#{sessionScope.showWelcomeNotificationBar}">  
                    <h:outputText value="#{msg.welcome}" style="font-size:26px;" />  
                    <br> </br>
                    <p:commandButton value="#{msg.close}" onclick="notificationBar.hide()" 
                                     type="submit" 
                                     action="#{menuBarMB.firstAccessOk()}"
                                     ajax="false"/>  
                </p:notificationBar> 

            </h:form>

            <table>

                <tr align="center">
                    <td>
                        <ui:include src="./search.xhtml" />
                    </td>
                </tr>

                <tr align="center">
                    <td>
                        <ui:include src="./menubar.xhtml" />
                    </td>
                </tr>

                <tr align="center">
                    <td>
                       
                    </td>
                </tr>




                <tr>
                    <td>
                        <p:separator id="separator"/> 
                    </td>
                </tr>

                <tr align="center">                
                    <td>                      
                       <p:tagCloud model="#{tagCloudMB.model}" style="width:940px;height:130px"/>   
                    </td>
                </tr>
 
                <tr>
                    <td>
                        <p:separator id="separator2"/>  
                    </td>            
                </tr>

                <tr align="center">
                    <td>
                        <ui:include src="./bottom.xhtml" />
                    </td>
                </tr>


            </table>



        </h:body> 

    </ui:component>


</html>
